<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah 💖 Hazim</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #1a1a1a);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .title {
      position: absolute;
      top: 40px;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 20;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493; }
      to { text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493; }
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 320px;
      position: relative;
      z-index: 10;
      animation: floatCard 4s ease-in-out infinite alternate;
    }

    @keyframes floatCard {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .text {
      padding: 20px;
      font-size: 1.2em;
      font-style: italic;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: pink;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Nama atas -->
  <div class="title">Sarah 💖 Hazim</div>

  <!-- Love floating animation -->
  <div class="hearts">
    <span class="heart" style="left:10%;">💖</span>
    <span class="heart" style="left:25%; animation-delay:1s;">💞</span>
    <span class="heart" style="left:40%; animation-delay:2s;">💕</span>
    <span class="heart" style="left:60%; animation-delay:1.5s;">💗</span>
    <span class="heart" style="left:80%; animation-delay:0.5s;">💓</span>
  </div>

  <!-- Card with image and text -->
  <div class="card">
    <img src="image/image.1.jpg" alt="Gambar Romantik">
    <div class="text">“You’re my favorite place to be.” 💖</div>
    <div class="text">I will Always Love You </div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="song/song 1.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
